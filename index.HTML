<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherWrapped">
        <div class="weatherApp">
          <form>
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city ..."
                  class="form-control search-input"
                />
              </div>
              <div class="col-3 p-0">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="row clearfix">
            <div class="col-6">
              <h1>Tehran</h1>
              <ul>
                <li>
                  <span id="time">Sunday 11:44</span>,
                  <span id="skyDescription">clear sky</span>
                </li>
                <li>
                  Humidity: <span id="humidity">74%</span>, Wind:
                  <span id="wind"><span id="windSpeed">5</span>Km/h</span>
                </li>
              </ul>
            </div>
            <div class="col-6 clearfix icon-temp">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="weathe-icon"
                class="weathe-icon float-start"
              />

              <span class="temperature">25</span
              ><span class="unit"
                ><a href="#" id="celsius-temp">°C </a>|<a
                  href="#"
                  id="fahrenheit-temp"
                >
                  °F</a
                >
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
