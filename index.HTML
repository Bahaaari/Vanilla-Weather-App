<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherWrapped">
        <div class="weatherApp">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city ..."
                  class="form-control"
                  id="search-input"
                />
              </div>
              <div class="col-3 p-0">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="row city-profile">
            <div class="col-6">
              <h1 id="city"></h1>
              <ul>
                <li>
                  <span id="date"></span>,
                  <span id="skyDescription"></span>
                </li>
                <li>
                  Humidity: <span id="humidity"></span>%, Wind:
                  <span id="wind"><span id="windSpeed"></span>Km/h</span>
                </li>
              </ul>
            </div>
            <div class="col-6 clearfix icon-temp">
              <img src="" alt="" id="icon" class="float-start" />

              <span id="temperature">25</span
              ><span id="unit"
                ><a href="#" id="celsius-temp" class="active">°C </a>|<a
                  href="#"
                  id="fahrenheit-temp"
                >
                  °F</a
                >
              </span>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
          <small>
            This project was coded by Bahareh Babaei and is
            <a
              href="https://github.com/Bahaaari/Vanilla-Weather-App"
              target="-blank"
              >open-sourced on GitHub</a
            >
            and
            <a href="https://kind-yonath-e12404.netlify.app/" target="-blank"
              >hosted on Netlify</a
            >
          </small>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
